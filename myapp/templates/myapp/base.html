<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional Custom CSS for Styling -->
    <style>
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translate3d(0, 20px, 0);
            }
            to {
                opacity: 1;
                transform: translate3d(0, 0, 0);
            }
        }

        @keyframes cardHover {
            0% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.02);
                box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
        }

        @keyframes inputFocus {
            from {
                border-left-color: #4998FF;
                box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
            }
            to {
                border-left-color: #BFF0FA;
                box-shadow: inset 13px 13px 10px #BFF0FA, inset -13px -13px 10px #f4f4f4;
            }
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url("http://127.0.0.1:8000/static/background.jpg");
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: white;
            padding-top: 50px;
            overflow-x: hidden;
        }

        .container {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 15px;
            padding: 30px;
            margin-top: 50px;
            animation: fadeInUp 0.8s ease-out;
        }

        /* Card hover effect */
        .card {
            transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
            will-change: transform, box-shadow;
        }

        .card:hover {
            animation: cardHover 1s ease-in-out;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        /* Input-container style */
        .input-container {
            display: flex;
            background: white;
            border-radius: 1rem;
            background: linear-gradient(45deg, #c5c5c5 0%, #ffffff 100%);
            box-shadow: 20px 20px 20px #d8d8d8, -10px -10px 20px #f8f8f8;
            padding: 0.3rem;
            gap: 0.3rem;
            transition: all 0.3s ease;
        }

        /* Input and Textarea styling */
        .input-container input, .input-container textarea {
            border-radius: 0.8rem 0 0 0.8rem;
            background: #e8e8e8;
            box-shadow: inset 13px 13px 10px #dcdcdc, inset -13px -13px 10px #f4f4f4;
            width: 100%;
            flex-basis: 75%;
            padding: 1rem;
            border: none;
            border-left: 2px solid #4998FF;
            color: #5e5e5e;
            transition: all 0.3s cubic-bezier(0.25, 0.1, 0.25, 1);
        }

        .input-container input:focus, .input-container textarea:focus {
            animation: inputFocus 0.5s forwards;
            border-left: 2px solid #BFF0FA;
            outline: none;
        }

        /* Button styling */
        .input-container button {
            flex-basis: 25%;
            padding: 1rem;
            background: linear-gradient(135deg, #BFF0FA 0%, #4998FF 100%);
            font-weight: 900;
            letter-spacing: 0.3rem;
            text-transform: uppercase;
            color: white;
            border: none;
            width: 100%;
            border-radius: 0 1rem 1rem 0;
            transition: all 0.3s ease-in-out;
            will-change: transform, background;
        }

        .input-container button:hover {
            background: linear-gradient(135deg, #BFF0FA 0%, #4998ffc4 100%);
            transform: scale(1.05);
        }

        /* Responsive design adjustments */
        @media (max-width: 500px) {
            .input-container {
                flex-direction: column;
                animation: fadeInUp 0.6s ease-out;
            }

            .input-container input, .input-container textarea {
                border-radius: 0.8rem;
            }

            .input-container button {
                padding: 1rem;
                border-radius: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        {% block content %}
        <!-- Page-specific content will go here -->
        {% endblock %}
    </div>

    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
