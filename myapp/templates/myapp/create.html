{% extends 'myapp/base.html' %}
{% block content %}
<h1 class="text-center mb-4 animated-title">
    {% if task %}
        Edit Task
    {% else %}
        Create Task
    {% endif %}
</h1>

<div class="card shadow task-card">
    <div class="card-body">
        <form method="post" class="task-form">
            {% csrf_token %}
            <div class="input-container mb-3">
                <input type="text" class="form-control" name="title" placeholder="Add Task" value="{{ task.title|default:'' }}" required>
                <button type="submit" class="button">Add</button>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label animated-label">Description</label>
                <textarea class="form-control animated-textarea" id="description" name="description" placeholder="Description">{{ task.description|default:'' }}</textarea>
            </div>
            {% if task %}
                <div class="mb-3 form-check animated-checkbox">
                    <input type="checkbox" class="form-check-input" id="completed" name="completed" {% if task.completed %}checked{% endif %}>
                    <label class="form-check-label" for="completed">Completed</label>
                </div>
            {% endif %}
            <button type="submit" class="btn btn-primary animated-submit">Save</button>
        </form>
    </div>
</div>

<style>
    @keyframes slideInRight {
        from {
            opacity: 0;
            transform: translateX(50px);
        }
        to {
            opacity: 1;
            transform: translateX(0);
        }
    }

    @keyframes pulse {
        0% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.05);
        }
        100% {
            transform: scale(1);
        }
    }

    .animated-title {
        animation: slideInRight 0.7s ease-out;
    }

    .task-card {
        animation: slideInRight 0.9s ease-out;
        transition: all 0.3s ease;
    }

    .task-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 15px 25px rgba(0,0,0,0.1);
    }

    .animated-label {
        display: block;
        animation: slideInRight 0.5s ease-out;
    }

    .animated-textarea {
        animation: slideInRight 1.1s ease-out;
        transition: all 0.3s ease;
    }

    .animated-textarea:focus {
        box-shadow: 0 0 10px rgba(73, 152, 255, 0.5);
        border-color: #4998FF;
    }

    .animated-checkbox {
        animation: slideInRight 1.3s ease-out;
    }

    .animated-submit {
        animation: pulse 2s infinite;
        transition: all 0.3s ease;
    }

    .animated-submit:hover {
        transform: scale(1.05);
        background-color: #0056b3;
    }
</style>
{% endblock %}
